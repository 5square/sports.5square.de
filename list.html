---
layout: list
title: 5square | Sports
---
<section>
  <div class="inner">
    {{ site.baseurl }}
    <ul>
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }} ({{ post.city }})</a></li>
    {% endfor %}
    </ul>
  </div>
</section>
