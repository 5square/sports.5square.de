<html>
	{% include head.html %}
	<body>
		<div class="page-wrap">

			{% include nav.html %}

			<!-- Main -->
				<section id="main">

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">
									<header class="special">
										<h2>{{ page.title }}</h2>
									</header>
									<p>
										<h3>Final Result: <strong>{{ page.result }}</strong></h3><br />
										{{ page.date | date_to_string }} <br/>
										{{ page.venue }} <br />
										{{ page.city }}
									</p>
									<div class="content">
										{{ content }}
									</div>
								</div>
						</section>

					<!-- Footer -->
						{% include footer.html %}
				</section>
		</div>

		<!-- Scripts -->
			{% include scripts.html %}

	</body>
</html>
