<html>
	{% include head.html %}
	<body>
		<div class="page-wrap">

			{% include nav.html %}

			<!-- Main -->
				<section id="main">

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">
									<header class="special">
										<h2>{{ page.title }}</h2>
									</header>
									<p>
										Final Result: <strong>{{ page.result }}</strong><br />
										{{ page.date | date_to_string }} <br/>
										{{ page.venue }} <br />
										{{ page.city }}
									</p>
									<div class="content">
										{{ content }}
									</div>
								</div>
						</section>

					<!-- Footer -->
						<footer id="footer">
							<div class="copyright">
								&copy; Untitled Design: <a href="https://templated.co/">TEMPLATED</a>. Images: <a href="https://unsplash.com/">Unsplash</a>.
							</div>
						</footer>
				</section>
		</div>

		<!-- Scripts -->
			<script src="/sports.5square.de/assets/js/jquery.min.js"></script>
			<script src="/sports.5square.de/assets/js/jquery.poptrox.min.js"></script>
			<script src="/sports.5square.de/assets/js/jquery.scrolly.min.js"></script>
			<script src="/sports.5square.de/assets/js/skel.min.js"></script>
			<script src="/sports.5square.de/assets/js/util.js"></script>
			<script src="/sports.5square.de/assets/js/main.js"></script>

	</body>
</html>
