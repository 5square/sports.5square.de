<html>
	{% include head.html %}
	<body>
		<div class="page-wrap">

			{% include nav.html %}

			<!-- Main -->
				<section id="main">

					<!-- Banner -->
						<section id="banner">
							<div class="inner">
								<h1>Sports</h1>
								<p>Events and Venues</p>
								<ul class="actions">
									<li><a href="#galleries" class="button alt scrolly big">Continue</a></li>
								</ul>
							</div>
						</section>

					<!-- Gallery -->
						<section id="galleries">
*{{ site.baseurl }}*
							<!-- Photo Galleries -->
								<div class="gallery">
									<div class="content">
										{% for post in site.posts %}
										<div>
											<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.thumb }}" alt="" title="{{ post.title }}" /></a>
										</div>
		                {% endfor %}
									</div>
								</div>
						</section>

					<!-- Footer -->
						{% include footer.html %}

				</section>
		</div>

		<!-- Scripts -->
			{% include scripts.html %}

	</body>
</html>
